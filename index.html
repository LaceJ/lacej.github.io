	<script>
		//Filters based on drop down menus
		$('select').change(function () {
			var filters = [$('select.language').children("option:selected").attr('id'),
			$('select.year').children("option:selected").attr('id')]

			$('.btn').removeClass('active');

			if (filters.every(v => v === filters[0]) && $('#showcase').hasClass('active')) {
				$('.project').hide();
				$('.showcase').show();
			}
			else if (filters.every(v => v === filters[0]) && $('#project').hasClass('active')) {
				$('.project').show();
			}
			else {
				var filtered = filters.filter(Boolean);
				$('.project').hide();
				$('.project').each(function (i, obj) {
					if (filtered.length > 1) {
						if ($(this).hasClass(filtered[0]) && $(this).hasClass(filtered[1])) {
							$(this).show()
						}
					} else if (filtered.length < 1) {
						$(this).show()
					} else {
						if ($(this).hasClass(filtered[0])) {
							$(this).show()
						}
					}
				});
			}
		});

		//Sets drop downs back to their default value when a button is pressed
		$('.project').hide();
		$('.showcase').show();
		$('.press').click(function () {
			$('a.project').hide();
			$("." + this.id).show();
			$('select').prop('selectedIndex', 0);
		});

		//Switches the active status of the buttons
		$('.press').click(function () {
			if (!$(this).hasClass('active')) {
				$('.active').not($(this)).removeClass('active');
				$(this).toggleClass('active');
			}
		});
	</script>
